<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readit</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <img src="./images/book.png" alt="Book Logo" height="20px" />
        <h1>Readit.</h1>
      </div>
      <div class="right">
        <h4>Made by idevRavn</h4>
        <a href="https://github.com/idevRavn" target="_blank"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="Github Logo"
            height="20px"
        /></a>
      </div>
    </div>
    <div class="main"></div>
    <dialog id="delDialog">
      <form id="delForm">
        <div class="formVal">
          <h2>Delete book</h2>
          <p>Are you sure you want to delete this book?</p>
        </div>
        <div class="formBtns">
          <button value="cancel" id="cancelDelBtn">Cancel</button>
          <button id="submitDelBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <dialog id="bookDialog">
      <form id="bookForm">
        <div class="formVal">
          <h2>Add book</h2>
          <div class="formInput">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="formInput">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="formInput">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required />
          </div>
          <div class="formInput">
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="read" />
          </div>
        </div>
        <div class="formBtns">
          <button value="cancel" id="cancelBtn">Cancel</button>
          <button id="submitBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <script src="./index.js"></script>
  </body>
</html>
